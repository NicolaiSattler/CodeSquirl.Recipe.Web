<div class='card'>
  <div class='card-header'>Product Overzicht</div>
  <div class='card-body'>
    <div class="btn-toolbar mb-3 justify-content-between" role="toolbar">
      <div class="btn-group btn-group-sm" role="group">
        <button type="button" class="btn btn-primary" [disabled]="!isReady" (click)='Add()'>Add</button>
        <button type="button" class="btn btn-primary" [disabled]="!isReady" (click)='Remove()'>Remove</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Filter:</div>
        </div>
        <input type="text" class="form-control" placeholder="Voer zoekopdracht in..." [disabled]="!isReady" [(ngModel)]='needle' />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table *ngIf="isReady === true; else state_message" class="container table table-hover table-striped table-borderless" >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" sortable="Name" (sort)="onSort($event)">Name</th>
              <th scope="col" sortable="Type" (sort)="onSort($event)">Type</th>
              <th scope="col" sortable="Perischable" (sort)="onSort($event)">Perishable</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let product of filterProductCollection$ | async; index as i'>
              <th scope="row">{{ i + 1 }}</th>
              <td>
                <a [routerLink]="['/products', product.UniqueID]"
                   [queryParams]="{ filterBy: needle }">
                  {{ product.Name }}
                </a>
              </td>
              <td>{{ getTypeFlag(product.Type) }}</td>
              <td>
                <input type="checkbox" [checked]="product.Perishable" disabled/>
              </td>
            </tr> 
          </tbody>
        </table>
        <ng-template #state_message>
          <div class="alert alert-primary" role="alert">{{ stateMessage }}</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
