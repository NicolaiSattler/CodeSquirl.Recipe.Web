<div class='card'>
  <div class='card-header'>Producten</div>
  <div class='card-body'>
    <div class="btn-toolbar mb-3 justify-content-between" role="toolbar">
      <div class="btn-group btn-group-sm" role="group">
        <button type="button" class="btn btn-primary" [disabled]="isLoading" (click)='onCreateProduct()'>Aanmaken</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Filter:</div>
        </div>
        <input type="text" class="form-control" placeholder="Voer zoekopdracht in..." [disabled]="isLoading" [(ngModel)]='needle' />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table *ngIf="isLoading === false; else state_message" class="table table-hover table-striped table-borderless" >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" sortable="Name" (sort)="onSort($event)">Naam</th>
              <th scope="col" sortable="Type" (sort)="onSort($event)">Type</th>
              <th scope="col" sortable="Perischable" (sort)="onSort($event)">Bederfelijk</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let product of filterProductCollection$ | async; index as i'>
              <th scope="row">{{ i + 1 }}</th>
              <td>
                <a [routerLink]="['/products', product.UniqueID]" [queryParams]="{ filterBy: needle }">
                  <ngb-highlight [result]="product.Name" [term]="needle"></ngb-highlight>
                </a>
              </td>
              <td>
                <ngb-highlight [result]="getTypeFlag(product.Type)" [term]="needle"></ngb-highlight>
              </td>
              <td>
                <input type="checkbox" [checked]="product.Perishable" disabled/>
              </td>
            </tr> 
          </tbody>
        </table>
        <ng-template #state_message>
          <div *ngIf="stateMessage != null" class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Oeps... er gaat iets fout!</h4>
            <p>De producten konden niet opgehaald worden van de server.</p>
            <hr>
            <p class="mb-0"> {{ stateMessage }} </p>
          </div>          
        </ng-template>
      </div>
    </div>
  </div>
</div>
