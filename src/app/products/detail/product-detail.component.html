<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <form [formGroup]="productFormGroup" (ngSubmit)="onSave()">
      <div class="btn-toolbar mb-3 justify-content-between" role="toolbar">
        <div class="btn-group btn-group-sm" role="group">
          <button *ngIf="isNew === false" type="button" class="btn btn-primary" (click)='onRemove()'>
            Verwijderen
          </button>
          <button type="submit" class="btn btn-primary" [title]="productFormGroup.dirty ? saveButtonTooltip : saveButtonDisabledTooltip"
            [disabled]="!productFormGroup.dirty">
            Opslaan
          </button>
        </div>
      </div>
      <div class='form-group row'>
        <label for="name" class="col-sm-2 col-form-label">
          Naam
        </label>
        <div class="col-sm-10">
          <input id="name" type="text" class="form-control" placeholder="Naam..." formControlName="Name"
            [ngClass]="{'is-valid': nameControl.dirty && nameControl.valid, 'is-invalid': nameControl.dirty && !nameControl.valid }" />
          <small class="text-danger form-text">
            {{ nameErrorMessage }}
          </small>
        </div>
      </div>
      <div class='form-group row'>
        <label for="type" class="col-sm-2 col-form-label">
          Type
        </label>
        <div class="col-sm-10">
          <select id="type" class="custom-select form-control" placeholder="Producttype.." formControlName="Type" 
            [ngClass]="{'is-valid': typeControl.dirty && typeControl.valid, 'is-invalid': typeControl.dirty && !typeControl.valid }" >
            <option *ngFor="let item of productTypes$ | async" [value]="item.Key">
              {{ item.Value }}
            </option>
          </select>
          <small class="text-danger form-text">
            {{ typeErrorMessage }}
          </small>
        </div>
      </div>
      <div class='form-group row'>
        <div class="col-sm-2">Optioneel</div>
        <div class="col-sm-10">
          <div class="form-check custom-control custom-checkbox">
              <input id="perishable" type="checkbox" class="form-check-input custom-control-input" formControlName="Perishable" />
              <label class="form-check-label custom-control-label" for="perishable">
                Bederfelijk
              </label>
            </div>
          </div>
      </div>
    </form>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary' style='width: 80px' (click)='onBack()'>
      Terug
    </button>
  </div>
</div>
