<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class="btn-toolbar mb-3 justify-content-between" role="toolbar">
      <div class="btn-group btn-group-sm" role="group">
        <button *ngIf="isNew" type="button" class="btn btn-primary btn-sm" (click)='Remove()'>Verwijderen</button>
        <button type="button" class="btn btn-primary btn-sm" (click)='Save()'>Opslaan</button>
      </div>
    </div>
    <form>
      <div class='form-group row'>
        <label for="name" class="col-sm-2 col-form-label">Naam</label>
        <div class="col-sm-10">
          <input id="name" type="text" [value]="(product$ | async)?.Name" class="form-control" placeholder="Naam.." />
        </div>
      </div>
      <div class='form-group row'>
        <label for="type" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <select id="type" class="form-control" [value]="(product$ | async)?.Type">
            <option *ngFor="let item of productTypes" [value]="item.Key" [selected]="item.Key == product$.Type">
              {{ item.Value }}
            </option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary' style='width: 80px' (click)='onBack()'>
      Back
    </button>
  </div>
</div>
