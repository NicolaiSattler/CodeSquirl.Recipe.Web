<div class='card' *ngIf='product'>
  
  <div class='card-header'>
        {{pageTitle + product.Name}}
  </div>
  
  <div class='card-body'>
    <form>
      <div class='form-group row'>
        <label for="name" class="col-sm-2 col-form-label">Naam</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [value]="product.Name" id="name" placeholder="Naam.." />
        </div>
      </div>
      <div class='form-group row'>
          <label for="type" class="col-sm-2 col-form-label">Type</label>
          <div class="col-sm-10">
            <select class="form-control" id="type" [(ngModel)]="product.Type" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let item of productTypes" [value]="item.Key" [selected]="item.Key == product.Type">
                {{ item.Value }}
              </option>
            </select>
          </div>
        </div>
    </form>
  </div>

  <div class='card-footer'>
    
    <button class='btn btn-outline-secondary'
          style='width: 80px'
          (click)='onBack()'>
          Back
    </button>
        
  </div>
      
</div>
