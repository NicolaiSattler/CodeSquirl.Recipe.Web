<div class="row">

  <div class="page-header col-sm-12">

    <h3>Product Overzicht</h3>

  </div>
</div>

<div class="row">

  <div class="btn-group col-sm-12">

    <button type="button" class="btn btn-primary btn-sm" (click)='Add()'>Toevoegen</button>

    <button type="button" class="btn btn-primary btn-sm" (click)='Edit()'>Wijzigen</button>

    <button type="button" class="btn btn-primary btn-sm" (click)='Remove()'>Verwijderen</button>

  </div>

</div>

<div class="row">

  <div class="col-sm-12">

    <div>
      Filter:
    </div>

    <div>

        <input type="text" [(ngModel)]='needle' />
    
    </div>

  </div>

</div>

<div class="row">

  <div class="col-sm-12">

    <table class="container table table-hover">

      <thead>

        <tr>

          <th>Naam</th>

          <th>Type</th>

          <th>Bederfelijk</th>

        </tr>

      </thead>

      <tbody>

        <tr *ngFor='let product of filteredCollection'>
          <!-- custom pipe test  -->
          <td>

            <a [routerLink]="['product', product.UniqueID]">

                {{ product.Name }}
            
              </a>
          
          </td>

          <td>{{ product.TypeFlag }}</td>

          <td>

            <input type="checkbox" [(ngModel)]='product.Perishable' />

          </td>

        </tr>

      </tbody>

    </table>

  </div>

</div>
