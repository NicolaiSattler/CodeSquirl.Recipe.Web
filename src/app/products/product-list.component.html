<div class='card'>
  <div class='card-header'>Product Overzicht</div>
  <div class='card-body'>
    <div class="btn-toolbar mb-3 justify-content-between" role="toolbar">
      <div class="btn-group btn-group-sm" role="group">
        <button type="button" class="btn btn-primary btn-sm" (click)='Add()' >Toevoegen</button>
        <button type="button" class="btn btn-primary btn-sm disabled" (click)='Remove()'>Verwijderen</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Filter:</div>
        </div>
        <input type="text" class="form-control" placeholder="Voer zoekopdracht in..." [(ngModel)]='needle' />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table *ngIf="isReady === true; else state_message" class="container table table-hover">
          <thead>
            <tr>
              <!-- <th><input type="checkbox"  [(ngModel)]="selectAllChecked" [ngModelOptions]="{standalone: true}"/></th> -->
              <th>Naam</th>
              <th>Type</th>
              <th>Bederfelijk</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor='let product of filterProductCollection$ | async'>
              <!-- <td>
                  <input type="checkbox" [checked]="selectRow(product.UniqueID)" />
              </td> -->
              <td>
                <a [routerLink]="['/products', product.UniqueID, false]">{{ product.Name }}</a>
              </td>
              <td>{{ product.Type }}</td>
              <td>
                <input type="checkbox" [(ngModel)]='product.Perishable' />
              </td>
            </tr> 
          </tbody>
        </table>
        <ng-template #state_message>
          <div class="alert alert-primary" role="alert">{{ stateMessage }}</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
