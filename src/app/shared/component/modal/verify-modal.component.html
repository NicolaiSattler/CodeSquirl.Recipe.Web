<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ caption }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="d('Close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="accept()">{{ acceptButtonText }}</button>
  <button type="button" class="btn btn-outline-dark" (click)="decline()">{{ declineButtonText }}</button>
</div>
