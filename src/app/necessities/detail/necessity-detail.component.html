<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <form [formGroup]="necessityFormGroup">
      <div class="btn-toolbar mb-3 justify-content-between" role="toolbar">
        <div class="btn-group btn-group-sm" role="group">
          <button *ngIf="isNew === false" type="button" class="btn btn-primary" (click)='onRemove()'>
            Verwijderen
          </button>
          <button type="submit" class="btn btn-primary" [title]="necessityFormGroup.dirty ? saveButtonTooltip : saveButtonDisabledTooltip" [disabled]="!necessityFormGroup.dirty" (click)='onSave()'>
            Opslaan
          </button>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">
          Naam
        </label>
        <div class="col-sm-10">
          <input id="name" type="text" class="form-control" placeholder="Naam..." formControlName="Name" [ngClass]="{'is-valid': nameControl.dirty && nameControl.valid, 'is-invalid': nameControl.dirty && !nameControl.valid }" />
          <small class="text-danger form-text">
              {{ nameErrorMessage }}
            </small>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">
          Omschrijving
        </label>
        <div class="col-sm-10">
          <input id="name" type="text" class="form-control" placeholder="Omschrijving..." formControlName="Description" [ngClass]="{'is-valid' : descriptionControl.dirty && descriptionControl.valid, 'is-invalid': descriptionControl.dirty && !descriptionControl.valid}" />
          <small class="text-danger form-text">
            {{ descriptionErrorMessage }}
          </small>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="form-check custom-control custom-checkbox">
            <input id="electrical" type="checkbox" class="form-check-input custom-control-input" formControlName="Electrical" />
            <label class="form-check-label custom-control-label" for="electrical">
              Electrisch
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" style="width: 80px" (click)='onBack()'>
      Terug
    </button>
  </div>
</div>
