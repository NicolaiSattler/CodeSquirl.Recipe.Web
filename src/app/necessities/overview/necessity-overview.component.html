<div class='card'>
  <div class='card-header'>
    Keukengerei
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-sm-12'>
        <table class='table table-hover table-striped table-borderless'>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" >Naam</th>
              <th scope="col">Omschrijving</th>
              <th scope="col">Electrisch</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let necessity of filterCollection | async; index as i'>
              <th scope="row">{{ i + 1 }}></th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
